<div  style="background: #B7D44C;height:90vh; padding:10px;">
<h1 style="margin-top:0;">Interest calc</h1>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend style="text-align: center;">Interest Calculator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="principalInput">Principal $</label>  
  <div class="col-md-4">
  <input id="principalInput" name="principalInput" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="rateInput">Rate %</label>  
  <div class="col-md-4">
  <input id="rateInput" name="rateInput" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="yearsInput">Time (years)</label>  
  <div class="col-md-4">
  <input id="yearsInput" name="yearsInput" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnSubmitInterest"></label>
  <div class="col-md-8">
    <button id="btnSubmitInterest" name="btnSubmitInterest" class="btn btn-success">Submit</button>
    <button id="btnCancelInterest" name="btnCancelInterest" class="btn btn-danger">Reset</button>
  </div>
</div>

</fieldset>
</form>
</div>
