<h1>Affordability Calc</h1>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Can I Afford It?</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="incomeInput">Monthly Income</label>  
  <div class="col-md-4">
  <input id="incomeInput" name="incomeInput" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputSavings">Savings</label>  
  <div class="col-md-4">
  <input id="inputSavings" name="inputSavings" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="expenseInput">Monthly Expenses</label>  
  <div class="col-md-4">
  <input id="expenseInput" name="expenseInput" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="affordInput">Purchase Amount</label>  
  <div class="col-md-4">
  <input id="affordInput" name="affordInput" type="text" placeholder="0" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnSubmit"></label>
  <div class="col-md-8">
    <button id="btnSubmit" name="btnSubmit" class="btn btn-success">Submit</button>
    <button id="btnReset" name="btnReset" class="btn btn-danger">Reset</button>
  </div>
</div>

</fieldset>
</form>
