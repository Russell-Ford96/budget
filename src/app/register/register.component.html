<div class="col-md-3 login">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <label for="title">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
            <div *ngIf="formErrors.firstName" class="alert alert-danger">
                {{ formErrors.firstName }}
            </div>
        </div>
        <div class="form-group">
            <label for="author">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
            <div *ngIf="formErrors.lastName" class="alert alert-danger">
                {{ formErrors.lastName }}
            </div>
        </div>
        <div class="form-group">
            <label for="isbn">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" required>
            <div *ngIf="formErrors.email" class="alert alert-danger">
                {{ formErrors.email }}
            </div>
        </div>
        <div class="form-group">
            <label for="total">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password" required>
            <div *ngIf="formErrors.password" class="alert alert-danger">
                {{ formErrors.password }}
            </div>
        </div>
        <div class="form-group">
            <label for="total">Confirm Password</label>
            <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
            <div *ngIf="formErrors.confirmPassword" class="alert alert-danger">
                {{ formErrors.confirmPassword }}
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Submit</button>
        <button type="button" (click)="goBack()" class="btn btn-danger">Cancel</button>
    </form>
</div>
